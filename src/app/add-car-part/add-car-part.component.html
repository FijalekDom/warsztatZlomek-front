<div id="site-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12 backgroundClear">
        <div id="site-background">
          <h1>Dodaj część</h1>
          <form [formGroup]="addCarPartForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="producerName">Podaj nazwę producenta</label>
              <input type="text" id="producerName" formControlName="producerName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.producerName.errors }">
              <div *ngIf="submitted && f.producerName.errors.required" class="invalid-feedback">
                Nazwa producenta jest wymagana
              </div>
            </div>
            <div class="form-group">
              <label for="partName">Podaj nazwę części</label>
              <input type="text" id="partName" formControlName="partName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.partName.errors }">
              <div *ngIf="submitted && f.partName.errors" class="invalid-feedback">
                <div *ngIf="f.partName.errors.required">Nazwa części jest wymagana</div>
              </div>
            </div>
            <div class="form-group">
              <label for="tax">Podaj podatek</label>
              <input type="number" id="tax" formControlName="tax" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tax.errors }">
              <div *ngIf="submitted && f.tax.errors" class="invalid-feedback">
                <div *ngIf="f.tax.errors.required">Podatek jest wymagany</div>
              </div>
              <div *ngIf="submitted && f.tax.errors" class="invalid-feedback">
                <div *ngIf="f.tax.errors.min">Podatek powinien być dodatni</div>
              </div>
              <div *ngIf="submitted && f.tax.errors" class="invalid-feedback">
                <div *ngIf="f.tax.errors.max">Podatek powinien być mniejszy niż 25%</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Edytuj część</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
