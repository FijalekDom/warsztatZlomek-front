<div >
  <div id="site-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 backgroundClear">
          <div  id="site-background">
            <form [formGroup]="addServiceForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label >Nazwa</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Nazwa jest wymagana</div>
                </div>
              </div>
              <div class="form-group">
                <label >Podatek</label>
                <input type="number" formControlName="tax" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tax.errors }" />
                <div *ngIf="submitted && f.tax.errors" class="invalid-feedback">
                  <div *ngIf="f.tax.errors.min">Podatek musi być nieujemny</div>
                  <div *ngIf="f.tax.errors.max">Podatek nie może być większy niż 30%</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit">Zapisz</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
