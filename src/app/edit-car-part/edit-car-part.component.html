<div id="site-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12 backgroundClear">
        <div  id="site-background">
          <h1>Edytuj część</h1>
          <form [formGroup]="editCarPartForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="parts">Wybierz część</label>
              <select id="parts" formControlName="parts" class="form-control">
                <option *ngFor="let object of carParts" id="{{object.id}}">{{object.name}} {{object.producer}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="producerName">Podaj nazwę producenta</label>
              <input type="text" id="producerName" formControlName="producerName" class="form-control">
            </div>
            <div class="form-group">
              <label for="partName">Podaj nazwę części</label>
              <input type="text" id="partName" formControlName="partName" class="form-control">
            </div>
            <div class="form-group">
              <label for="tax">Podaj podatek</label>
              <input type="number" id="tax" formControlName="tax" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Edytuj część</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
