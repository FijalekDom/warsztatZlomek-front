<div >
  <div id="site-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 backgroundClear">
          <div  id="site-background">
            <form [formGroup]="banUserForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label >E-mail</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Username is required</div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Zablokuj tego u≈ºytkownika</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
