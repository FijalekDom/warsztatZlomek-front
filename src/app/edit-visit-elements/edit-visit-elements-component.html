<div>
  <div id="site-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 backgroundClear">
          <div id="site-background">
            <div *ngIf="carParts.length===0">
              Brak części.
            </div>
            <div *ngIf="carParts.length!==0">
              <label for="part">Wybierz część</label>
              <select class="form-control" id="part">
                <option value="">Wybierz część</option>
                <option *ngFor="let part of carParts; let i = index" value="{{i}}">{{part.name}} {{part.producer}}
                </option>
              </select>
              <button class="btn btn-primary" (click)="showCarPartsForm()">Edytuj tą część</button>
            </div>
            <div *ngIf="selectedValue!==-1">
              <form [formGroup]="editCarPartForm" (ngSubmit)="submit()">
                <div class="form-group">
                  <label for="producerName">Producent</label>
                  <input type="text" id="producerName" formControlName="producerName" [(ngModel)]="carPart.producer">
                </div>
                <div class="form-group">
                  <label for="partName">Nazwa</label>
                  <input type="text" id="partName" formControlName="partName" [(ngModel)]="carPart.name">
                </div>
                <div class="form-group">
                  <label for="tax">Podatek</label>
                  <input type="number" id="tax" formControlName="tax" [(ngModel)]="carPart.tax">
                </div>
                <button type="submit">Zaktualizuj</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 backgroundClear">
          <div *ngIf="services.length===0">
            Brak usług
          </div>
          <div *ngIf="services.length!==0">
            <label for="part">Wybierz usługę</label>
            <select class="form-control" id="service">
              <option value="">Wybierz usługę</option>
              <option *ngFor="let service of services; let i = index" value="{{i}}">{{service.serviceName}}
              </option>
            </select>
            <button class="btn btn-primary" (click)="showServicesForm()">Edytuj tą usługę</button>
          </div>
          <div *ngIf="selectedService!==-1">
            <form [formGroup]="editServiceForm" (ngSubmit)="submitServicesForm()">
              <div class="form-group">
                <label for="serviceName">Nazwa</label>
                <input type="text" id="serviceName" formControlName="serviceName" [(ngModel)]="service.serviceName">
              </div>
              <div class="form-group">
                <label for="serviceTax">Podatek</label>
                <input type="number" id="serviceTax" formControlName="serviceTax" [(ngModel)]="service.tax">
              </div>
              <button type="submit">Zaktualizuj</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
