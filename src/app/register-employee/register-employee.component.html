<div class="container">
  <div class="col-md-12">
    <div id="site-background">
      <div class="container">
        <div class="row">
          <form [formGroup]="registerEmployeeForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="firstName">Imię</label>
              <input type="text" id="firstName" formControlName="firstName" class="form-control">
            </div>
            <div class="form-group">
              <label for="lastName">Nazwisko</label>
              <input type="text" id="lastName" formControlName="lastName" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password" id="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Powtórz hasło</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
            </div>
            <div class="form-group">
              <label for="hireDate">Data zatrudnienia</label>
              <input type="date" id="hireDate" formControlName="hireDate" class="form-control">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="submit">Zarejestruj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
