<div id="site-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12 backgroundClear">
        <div  id="site-background">
          <h1>Przyszłe wizyty</h1>
          <ng-container *ngIf="visits.length == 0">
            Brak wizyt w historii.
          </ng-container>
          <ng-container *ngIf="visits.length != 0">
            <table class="table">
              <thead>
              <tr>
                <td>Lp.</td>
                <td>Marka</td>
                <td>Model</td>
                <td>Numer rejestracyjny</td>
                <td>Data wizyty</td>
                <td>Status</td>
                <td></td>
              </tr>
              </thead>
              <tr *ngFor="let visit of visits;  let i = index">
                <td>{{i}}</td>
                <td>{{visit.car.brandName}}</td>
                <td>{{visit.car.model}}</td>
                <td>{{visit.car.registrationNumber}}</td>
                <td>{{visit.visitDate}}</td>
                <td>{{visit.status}}</td>
                <ng-container *ngIf="visit.status === 'NEW'">
                  <td><button (click)="removeVisit(visit.id)">Odwołaj wizytę</button></td>
                </ng-container>
              </tr>
            </table>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
