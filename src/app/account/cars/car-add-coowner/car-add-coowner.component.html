<h1>Zarządzanie samochodem</h1>
<div id="add-coowner">
  <h4>Dodaj współwłaściciela</h4>
  <p>W celu dodania współwaściciela należy wprowadzić adres email konta użytkownika zarejestrowanego na naszej stronie.</p>
  <form [formGroup]="addForm" (ngSubmit)="addCoowner(carId)">
    <div class="form-group">
      <label >E-mail</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email jest wymagany</div>
        <div *ngIf="f.email.errors.email">Niewłaściwy format adresu E-mail</div>
      </div>
    </div>
    <div class="form-group">
